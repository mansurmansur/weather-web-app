<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather web app</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Weather Web Application</h1>
            <form class="search">
                <input type="text" id="search" value="" placeholder="Search City">
            </form>
        </div>
        <div class="main">
            <h3>Today</h3>
            <div class="weather-update">
                <div class="location-text">
                    <span class="address">Peterborough, ON, Canada</span> as of <span class="time">10:13pm</span> <span class="time-zone">EST</span>
                </div>
                <div class="temperature">
                    <span class="current">64 &deg; C</span>
                    <span class="prediction">
                        Day: <span class="day">84</span>
                        Night: <span class="night">60</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
